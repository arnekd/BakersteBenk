</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fotball</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    </style>
    </head>
    <body>




    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" align="center">
            <div class="container">
                <h2>Manchester United resultater</h2>

                <form action="http://localhost:8080/ManUnitedSquad">
                    <input type="submit" value="Laget" />
                </form>


                <form action="http://localhost:8080/fotball">
                    <input type="submit" value="Til forsiden" />
                </form>
                <p id="demo"></p>
                <button type="button"
                        onclick="document.getElementById('demo').innerHTML = Date()">
                    Finn ut hva klokken er akkurat n√•!</button>

                <br>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Matchday</th>
                        <th>HomeTeamName</th>
                        <th>AwayTeamName</th>
                        <th>Result</th>

                    </tr>
                    </thead>
                    <tbody>
                    {{range $.Fixtures}}
                    <tr>
                        <th>{{.Date}}</th>
                        <th>{{.Status}}</th>
                        <th>{{.Matchday}}</th>
                        <th>{{.HomeTeamName}}</th>
                        <th>{{.AwayTeamName}}</th>
                        <th>{{.Result}}</th>
                    </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
        </
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
